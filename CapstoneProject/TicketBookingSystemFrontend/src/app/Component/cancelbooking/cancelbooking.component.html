<div class="booking-container">
    <h2>My Bookings</h2>
  
    <table *ngIf="bookings.length > 0; else noBookings">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Event ID</th>
          <th>Seat Numbers</th>
          <th>Booking Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.bookingId }}</td> <!-- Changed 'id' to 'bookingId' -->
          <td>{{ booking.eventId }}</td>
          <td>{{ booking.seatNumbers?.join(', ') }}</td>
          <td>{{ booking.bookingDate | date: 'medium' }}</td>
          <td>{{ booking.bookingStatus }}</td>
          <td>
            <button (click)="cancelBooking(booking.bookingId!)" class="cancel-btn">
              Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #noBookings>
      <p>No bookings available.</p>
    </ng-template>
  </div>
